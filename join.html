<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Gaming Club for all to join!">
    <meta name="keyword" content="Gaming Club, Social Gaming, Club, For all">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Social Gaming Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Social Gaming Club</h1>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="join.html" class="active">Join In!</a>
                    </li>
                    <li>
                        <a href="gallery.html" aria-label="Gallery / Games button"><i class="fas fa-images"></i></a>
                    </li>
                    <li>
                        <a href="index.html" aria-label="Home button"><i class="fas fa-home"></i></a>
                    </li>
                </ul>
            </nav>
    </header>
    <section id="join-image-container">
        <div id="join-image"></div>
        <form id="sign-up"action="https://www.sendmydatahere.com" method="post">
            <h2>Join In!</h2>
            <label for="fname">First Name:</label>
            <input id="fname" type="text" name="firstname" required>
            <label for="lname">Last Name:</label>
            <input id="lname" type="text" name="lastname" required>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required>
            <br>
            <label for="PC">PC</label>
            <input id="PC" name="console" value="PC" type="radio">
            <br>
            <label for="PS">PS</label>
            <input id="PS" name="console" value="PS" type="radio">
            <br>
            <label for="Xbox">Xbox</label>
            <input id="Xbox" name="console" value="Xbox" type="radio">
            <br>
            <input id="submit" type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in new tab)">
                <i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in new tab)">
                <i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in new tab)">
                <i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitch.com" target="_blank" rel="noopener" aria-label="Visit our twitch page (opens in new tab)">
                <i class="fab fa-twitch"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in new tab)">
                <i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/47a129b140.js" crossorigin="anonymous"></script>
</body>
</html>
